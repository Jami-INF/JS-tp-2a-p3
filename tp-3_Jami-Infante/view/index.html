<html>

<head>

</head>

<body>

    <h1> TP3 JS </h1>

    <div class="tab">
        <button id="articlestabbutton">Article & recherche</button>

    </div>
    <div id="articlestab">
        <section id="news">
            <h2 id="titleNews">TP3 - IUT 2A >> Jami Infante GA2</h2>

            <article id="article-2">

        </form>

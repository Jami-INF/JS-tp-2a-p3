<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/vue@3"></script>

    <style>
        section {
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #000;
        }
        
        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <h1>{{ title }}</h1>
    <div id="app">
        
        
        <section id="news" @deleteArticle="deleteArticle($event)" v-if="getNbArticles">
            <h2 v-if="getNbArticles" id="titleNews" class="text-center">
                {{ getNbArticles }} {{articleVar}}
            </h2>
            <articles-news :articles="articles" :description="article.description" :index="index" :title="article.title" v-for="(article,index) in articles" v-on:remove="articles.splice(index,1)">
            </articles-news>
        </section>

        <form @submit="addArticle">
            <p :style="{ color: errorMessageColor}">{{ errorMessage }}</p>

            <label>Nom de la news* :</label><br/>
            <input v-model="titleToAdd" name="titleToAdd" type="text" /><br/>

            <label>Description de la news* :</label><br/>
            <textarea v-model="descriptionToAdd" name="descriptionToAdd"></textarea><br/>

            <input type="submit" name="addNewsBtn" />
            
        </form>
    </div>
</body>

<script src="dist/js/const.js"></script>
<script src="dist/js/article.js"></script>
<script type="module" src="dist/js/main.js"></script>
</html>

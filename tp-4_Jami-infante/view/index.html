<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/vue@3"></script>

    <style>
        section {
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #000;
        }
        
        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <h1>{{ title }}</h1>

    <section id="news">
        <h2 v-if="getNbArticles" id="titleNews" class="text-center">
            {{ getNbArticles }} {{articleVar}}
        </h2>


        <article v-if="getNbArticles" v-for="article in articles">
            <h3 class="title">{{ article.title }}</h3>
            <p class="Description">{{ article.description }}</p>
            <button @click="viewDetailArticle(article)">View detail</button>
            <button @click="deleteArticle(article)">Delete</button>
        </article>

        <form @submit="addArticle">
            <p :style="{ color: errorMessageColor}">{{ errorMessage }}</p>

            <label>Nom de la news* :</label><br/>
            <input v-model="titleToAdd" name="titleToAdd" type="text" /><br/>

            <label>Description de la news* :</label><br/>
            <textarea v-model="descriptionToAdd" name="descriptionToAdd"></textarea><br/>

            <input type="submit" name="addNewsBtn" />
            
        </form>
    </section>
</body>

<script src="../dist/js/const.js"></script>
<script src="../dist/js/main.js"></script>
<script src="../dist/js/vue-component.js"></script>


</html>
